<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/theme@13.0.0/dist/mdc.theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/button@9.0.0/dist/mdc.button.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Nirzar Marketing Agency</title>
</head>
<body>
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Nirzar Marketing Agency</span>
            </section>
        </div>
    </header>
    
    <main class="mdc-top-app-bar--fixed-adjust">
        <div class="main-content">
            <section class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell--span-4">
                        <div class="mdc-card">
                            <img src="seo-image.jpg" alt="SEO Services">
                            <div class="mdc-card__primary-action">
                                <div class="mdc-card__media-content">
                                    <h2 class="mdc-typography--headline6">SEO Services</h2>
                                    <p class="mdc-typography--body2">Improve your website's visibility with our expert SEO strategies.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell--span-4">
                        <div class="mdc-card">
                            <img src="paid-ads-image.jpg" alt="Paid Ads">
                            <div class="mdc-card__primary-action">
                                <div class="mdc-card__media-content">
                                    <h2 class="mdc-typography--headline6">Paid Ads</h2>
                                    <p class="mdc-typography--body2">Maximize your reach and conversions through targeted paid advertising.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell--span-4">
                        <div class="mdc-card">
                            <img src="social-media-image.jpg" alt="Social Media">
                            <div class="mdc-card__primary-action">
                                <div class="mdc-card__media-content">
                                    <h2 class="mdc-typography--headline6">Social Media</h2>
                                    <p class="mdc-typography--body2">Engage and connect with your audience on various social platforms.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@material/top-app-bar@13.0.0/dist/mdc.top-app-bar.min.js"></script>
</body>
</html>
